<div *ngIf="user" class="card position-sticky" style="top: 5rem; width: 600px;">
    <div class="row g-0 shadow-sm">
        <div class="col-md-5">
            <img src="https://avatars.dicebear.com/api/croodles-neutral/{{user.username}}.svg" alt="" class="img-fluid rounded-start" style="width: 100%; height:100%; object-fit:cover;">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <h4 class="card-title">{{user.firstname}} {{user.lastname}}</h4>
                <br>
                <p class="card-text">{{user.username}}</p>
                <p class="card-text">{{user.dateofbirth}}</p>
                <p class="card-text">{{user.job}}</p>                  
                <p class="card-text">{{user.phone}}</p>
                <p class="card-text"><small class="text-muted">Contact : {{user.email}}</small></p>
                <br>
            </div>
        </div>
    </div>
</div>
