<div class="container" style="margin-top: 5rem; margin-left: 30px;">
    <h2>Products :</h2>
    <div class="row">
        <div class="col-4">
            <ul class="products">
                <li *ngFor="let product of products">
                    <button type="button" (click)="onSelect(product)" [class.selected]="product===selectedProduct">
                        <span class="name">{{product.name}}</span>
                        <span class="price">{{product.price}}â‚¬</span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="col-8">
            <app-product-box [product]="selectedProduct"></app-product-box>
        </div>
    </div>

</div>
