<div class="container" style="margin-top: 5rem; margin-left: 30px;">
    <h2>Users :</h2>
    <div class="row">
        <div class="col-4">
            <ul class="users">
                <li *ngFor="let user of users">
                    <button type="button" (click)="onSelect(user)" [class.selected]="user===selectedUser">
                        <img src="https://avatars.dicebear.com/api/croodles-neutral/{{user.username}}.svg" alt="">
                        <div class="name">
                            <span>{{user.firstname}} {{user.lastname}}</span>
                            <small>@{{user.username}}</small>
                        </div>
                    </button>
                </li>
            </ul>
        </div>
        <div class="col-8">
            <app-user-box [user]="selectedUser"></app-user-box>
        </div>
    </div>
</div>
